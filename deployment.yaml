apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot-app
        image: balaji2307/springboot
        imagePullPolicy: Always
        ports:
           - containerPort : 8080
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-app
spec:
  type: LoadBalancer
  selector:
    app: springboot-app
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
    
